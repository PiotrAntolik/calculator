<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="main">

            <div class="input_wrap">
                <div class="input_wrap_Task" id="taskHooker"></div>
                <div class="input_wrap_Result" id="resultHooker">0</div>
            </div>


            <div class="buttons_wrap">
            <button onclick="clearEnter()" class="buttons_item">CE</button>
            <button onclick="clearInput()" class="buttons_item">C</button>
            <button onclick="deleteLastChar()" class="buttons_item">del</button>
            <button onclick="operation('/')" class="buttons_item">/</button>
            <button onclick="add(7)" class="buttons_item">7</button>
            <button onclick="add(8)" class="buttons_item">8</button>
            <button onclick="add(9)" class="buttons_item">9</button>
            <button onclick="operation('*')" class="buttons_item">X</button>
            <button onclick="add(4)" class="buttons_item">4</button>
            <button onclick="add(5)" class="buttons_item">5</button>
            <button onclick="add(6)" class="buttons_item">6</button>
            <button onclick="operation('-')" class="buttons_item">-</button>
            <button onclick="add(1)" class="buttons_item">1</button>
            <button onclick="add(2)" class="buttons_item">2</button>
            <button onclick="add(3)" class="buttons_item">3</button>
            <button onclick="operation('+')" class="buttons_item">+</button>
            <button onclick="mirror()" class="buttons_item">+/-</button>
            <button onclick="add(0)" class="buttons_item">0</button>
            <button onclick="dot()" class="buttons_item">,</button>
            <button onclick="result()" class="buttons_item">=</button>
            </div>
           
            

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
