<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="main">

            <div class="input_wrap">
                <div class="input_wrap_Task" id="taskHooker"></div>
                <div class="input_wrap_Result" id="resultHooker">0</div>
            </div>


            <div class="buttons_wrap">
            <button onclick="clearEnter()">CE</button>
            <button onclick="clearInput()">C</button>
            <button onclick="deleteLastChar()" >del</button>
            <button onclick="operation('/')" >/</button>
            <button onclick="add(7)" >7</button>
            <button onclick="add(8)" >8</button>
            <button onclick="add(9)" >9</button>
            <button onclick="operation('*')" >X</button>
            <button onclick="add(4)" >4</button>
            <button onclick="add(5)" >5</button>
            <button onclick="add(6)" >6</button>
            <button onclick="operation('-')" >-</button>
            <button onclick="add(1)" >1</button>
            <button onclick="add(2)" >2</button>
            <button onclick="add(3)" >3</button>
            <button onclick="operation('+')" >+</button>
            <button onclick="mirror()" >+/-</button>
            <button onclick="add(0)" >0</button>
            <button onclick="dot()" >,</button>
            <button onclick="result()" >=</button>
            </div>
           
            

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
