<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="main">

            <div class="input_wrap">
                <input id="input" type="text">
            </div>


            <div class="buttons_wrap">
            <button class="buttons_item">%</button>
            <button class="buttons_item">CE</button>
            <button class="buttons_item">C</button>
            <button class="buttons_item">del</button>
            <button class="buttons_item">1/x</button>
            <button class="buttons_item">x2</button>
            <button class="buttons_item">2px</button>
            <button class="buttons_item">/</button>
            <button class="buttons_item">7</button>
            <button class="buttons_item">8</button>
            <button class="buttons_item">9</button>
            <button class="buttons_item">X</button>
            <button class="buttons_item">4</button>
            <button class="buttons_item">5</button>
            <button class="buttons_item">6</button>
            <button class="buttons_item">-</button>
            <button class="buttons_item">1</button>
            <button class="buttons_item">2</button>
            <button class="buttons_item">3</button>
            <button class="buttons_item">+</button>
            <button class="buttons_item">+/-</button>
            <button class="buttons_item">0</button>
            <button class="buttons_item">,</button>
            <button class="buttons_item">=</button>
            </div>
           
            

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
